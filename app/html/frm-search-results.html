<form *ngFor="let sqlQuery of sqlQueries">
    <div class="row callout  medium-15 large-15 form-header">
        <div class="column large-6 ">
            <div class="query-description">
                <span><strong>Description:</strong></span>

                <p> {{sqlQuery.description}}.</p>
            </div>
        </div>
        <div class="headerDivider"></div>
        <div class="column large-2 ">
            <div class="">
                <span><strong>Author:</strong></span>

                <p>{{sqlQuery.author}}</p>
            </div>
        </div>
        <div class="headerDivider"></div>
        <div class="column large-2 ">
            <div class="">
                <span><strong>Team:</strong></span>

                <p>{{sqlQuery.team}}</p>
            </div>
        </div>
        <div class="headerDivider"></div>
        <div class="column large-2 ">
            <div class="">
                <span><strong>Version:</strong></span>

                <p>{{sqlQuery.version}}</p>
            </div>
        </div>
        <div class="headerDivider"></div>
        <div class="column large-2  end">
            <div class="">
                <span><strong>Creation date:</strong></span>

                <p>{{sqlQuery.creationDate.substr(0, 10)}} </p>
            </div>
        </div>
    </div>
    <div class="row callout medium-15 large-15 form-body">
        <span><strong>Query:</strong></span>
        <pre dg-prettify class="prettyprint prettyprinted">
            {{sqlQuery.query}};
        </pre>
    </div>
    <div class="row callout  medium-15 large-15 form-footer">
        <div>
            <nav>
                <a href="#" role="button" title="Edit query"><i
                        class="step fi-page-edit size-60"></i></a>
                <a href="#" role="button" title="Delete query"><i
                        class="step fi-page-delete size-60"></i></a>
                <a href="#" role="button" title="Add to favorites"><i
                        class="step fi-star size-60"></i></a>
            </nav>
        </div>
    </div>
</form>
