<header>
    <div class="top-bar">
        <div class="small-1 medium-1 large-1 medium-offset-1 large-offset-1 columns" id="img-logo">
            <img src="images/search.png">
        </div>
        <div class="medium-3 large-3 medium-offset-3 large-offset-2 columns" id="slogan">
            <span>Query Finder</span>
        </div>
        <div class="medium-4 large-4 large-offset-1 columns end" id="header-menu">
            <nav>
                <button (click)="searchOnClick()"><i class="fi-magnifying-glass   size-60"></i><span>Search</span> </button>
                <button (click)="addOnClick()"><i class="fi-page-add size-60"></i><span>Add new query</span></button>
                <button><i class="fi-star     size-60"></i><span>Favorites</span> </button>
                <button><i class="fi-wrench   size-60"></i><span>Settings</span> </button>
            </nav>
        </div>
    </div>
</header>
